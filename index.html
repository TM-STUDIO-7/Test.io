      "اللهم إني أعوذ بك من شر ما عملت ومن شر ما لم أعمل",

      "ربنا آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار",

      "اللهم اشرح لي صدري ويسر لي أمري واحلل عقدة من لساني يفقهوا قولي",

      "اللهم اجعل آخر كلامنا من الدنيا لا إله إلا الله محمد رسول الله",

      "اللهم ارحم موتانا وموتى المسلمين واشفِ مرضانا ومرضى المسلمين",

      "اللهم إني أعوذ بك من زوال نعمتك وتحول عافيتك وفجاءة نقمتك وجميع سخطك"
    ];

    document.getElementById("count").textContent = "يشمل " + verses.length + " دعاءً";

      function getRandomVerse() {
      const randomIndex = Math.floor(Math.random() * verses.length);
      document.getElementById("verse").textContent = verses[randomIndex];
    }
  </script>
